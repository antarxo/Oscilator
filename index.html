<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Προσομοίωση με Εφέ "Ταβανιού" και Επιλογές Εμφάνισης</title>
  <!-- Φόρτωση της βιβλιοθήκης p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
<script>
let amplitudeSlider, periodSlider, phaseSlider;
let startPauseButton, resetButton;
let showSpringBodyCheckbox, showGraphCheckbox, showRedOutlineCheckbox;
let startTime, startTimeOffset = 0;
let isRunning = false; // Ξεκινάει σε παύση
let sliderX = 20, sliderY = 20;

function setup() {
  createCanvas(800, 600);
  
  // Sliders
  amplitudeSlider = createSlider(0, 120, 60, 1);
  amplitudeSlider.position(sliderX, sliderY);
  amplitudeSlider.style('width', '160px');
  amplitudeSlider.input(() => { if (!isRunning) redraw(); });
  
  periodSlider = createSlider(0.5, 5, 2, 0.1);
  periodSlider.position(sliderX, sliderY + 30);
  periodSlider.style('width', '160px');
  periodSlider.input(() => { if (!isRunning) redraw(); });
  
  phaseSlider = createSlider(0, 299, 0, 1);
  phaseSlider.position(sliderX, sliderY + 60);
  phaseSlider.style('width', '160px');
  phaseSlider.input(() => { if (!isRunning) redraw(); });
  
  // Buttons
  startPauseButton = createButton('Start');
  startPauseButton.position(sliderX, sliderY + 100);
  startPauseButton.mousePressed(toggleSimulation);
  
  resetButton = createButton('Reset');
  resetButton.position(sliderX + 80, sliderY + 100);
  resetButton.mousePressed(resetSimulation);
  
  // Checkboxes για απόκρυψη στοιχείων
  showSpringBodyCheckbox = createCheckbox("Ελατήριο-Σώμα", true);
  showSpringBodyCheckbox.position(sliderX, sliderY + 130);
  
  showGraphCheckbox = createCheckbox("Γραφική Παράσταση", true);
  showGraphCheckbox.position(sliderX, sliderY + 160);
  
  showRedOutlineCheckbox = createCheckbox("Κόκκινο περίγραμμα", true);
  showRedOutlineCheckbox.position(sliderX, sliderY + 190);
  
  startTime = millis();
  noLoop();
}

function draw() {
  background(240);
  
  // Ανάγνωση τιμών
  let A = amplitudeSlider.value();
  let T = periodSlider.value();
  let phiDegrees = phaseSlider.value();
  let phi = radians(phiDegrees);
  
  let t = (millis() - startTime) / 1000;
  let omega = TWO_PI / T;
  let theta = omega * t + phi;
  
  // --- Phase Diagram (αριστερή περιοχή) ---
  push();
  let centerX = 160; // μετατοπισμένο 60px δεξιότερα (π.χ. από 100 σε 160)
  let centerY = height / 2;
  
  // Κύκλος
  stroke(0);
  noFill();
  ellipse(centerX, centerY, 2 * A, 2 * A);
  
  // Αξόνες του κύκλου
  stroke(150);
  line(0, centerY, width + 60, centerY);
  line(centerX, centerY - A - 10, centerX, centerY + A + 10);
  
  // Ετικέτες στο κύκλο
  fill(0);
  noStroke();
  textAlign(CENTER, CENTER);
  text("0", centerX, centerY);
  text("+A", centerX - 20, centerY - A - 5);  // +A λίγο ψηλότερα
  text("-A", centerX - 20, centerY + A + 5);  // -A λίγο χαμηλότερα
  
  // Γεμάτο κόκκινο σώμα (με κλασική μέτρηση: x = centerX + A*cosθ, y = centerY - A*sinθ)
  let redBodyX = centerX + A * cos(theta);
  let redBodyY = centerY - A * sin(theta);
  
  stroke(0, 150, 0);
  line(centerX, centerY, redBodyX, redBodyY);
  
  fill(255, 0, 0);
  noStroke();
  ellipse(redBodyX, redBodyY, 15, 15);
  
  // "Σκιά": σώμα με dotted κόκκινο περίγραμμα (μόνο εάν το checkbox είναι ενεργό)
  if (showRedOutlineCheckbox.checked()) {
    push();
    noFill();
    stroke(255, 0, 0);
    drawingContext.setLineDash([2, 2]);
    ellipse(centerX, redBodyY, 15, 15);
    drawingContext.setLineDash([]);
    pop();
    
    // Dotted (μαύρη) γραμμή που συνδέει το γεμάτο κόκκινο σώμα με τη "σκιά"
    push();
    stroke(0);
    drawingContext.setLineDash([2, 2]);
    line(redBodyX, redBodyY, centerX, redBodyY);
    drawingContext.setLineDash([]);
    pop();
  }
  pop();
  
  // --- Γραφική Παράσταση Θέσης Live ---
  if (showGraphCheckbox.checked()) {
    push();
    // Ο οριζόντιος άξονας του γραφήματος συμπίπτει με τον x-άξονα του κύκλου.
    // Ο κατακόρυφος άξονας τοποθετείται στα δεξιά του κέντρου του κύκλου, σε απόσταση (maxAmplitude + 40px).
    let graphOriginX = centerX + 120 + 40; // 160 + 120 + 40 = 320
    let graphWidth = 200;
    let graphHeight = 240;  // για τιμές από -120 έως +120
    let graphOriginY = centerY;
    let scaleY = (graphHeight / 2) / 120;
    
    // Αξόνες γραφήματος
    stroke(0);
    line(graphOriginX, graphOriginY - graphHeight / 2, graphOriginX, graphOriginY + graphHeight / 2);
    line(graphOriginX, graphOriginY, graphOriginX + graphWidth, graphOriginY);
    
    // Ετικέτες στους άξονες
    fill(0);
    noStroke();
    textAlign(CENTER, CENTER);
    text("ψ", graphOriginX - 10, graphOriginY - graphHeight / 2);  // "ψ" λίγο δεξιότερα
    text("t", graphOriginX + graphWidth + 70, graphOriginY + 10);   // "t" μετατοπισμένη 60px δεξιότερα
    
    // Ετικέτες στο μηδέν και στο τελικό σημείο του γραφήματος
    let n = floor(t / T);
    text("(" + n + "T, 0)", graphOriginX - 10, graphOriginY + 15);  
    text("(" + (n + 1) + "T, 0)", graphOriginX + graphWidth, graphOriginY + 15);
    
    // Οριζόντιες dotted γραμμές για τις θέσεις +A και -A στον άξονα ψ του γραφήματος
    push();
    stroke(0, 0, 0, 100);
    drawingContext.setLineDash([2, 2]);
    // Στο +A σημείο (αντίστοιχα)
    line(graphOriginX, graphOriginY - A * scaleY, graphOriginX + graphWidth, graphOriginY - A * scaleY);
    // Στο -A σημείο
    line(graphOriginX, graphOriginY + A * scaleY, graphOriginX + graphWidth, graphOriginY + A * scaleY);
    drawingContext.setLineDash([]);
    pop();
    
    // Ετικέτες για τα +A και -A στον άξονα ψ του γραφήματος
    fill(0);
    textAlign(RIGHT, CENTER);
    text("+A", graphOriginX - 10, graphOriginY - A * scaleY);
    text("-A", graphOriginX - 10, graphOriginY + A * scaleY);
    
    // Live σχεδίαση της καμπύλης (για t από 0 έως min(t, T))
    let currentGraphTime = (t < T) ? t : T;
    let numPoints = 100;
    let fraction = currentGraphTime / T;
    let numPointsToDraw = floor(numPoints * fraction);
    noFill();
    stroke(0);
    beginShape();
    let lastX, lastY;
    for (let i = 0; i <= numPointsToDraw; i++) {
      let tGraph = (i / numPoints) * T;
      let xGraph = graphOriginX + (tGraph / T) * graphWidth;
      let yGraph = graphOriginY + (-A * sin(omega * tGraph + phi)) * scaleY;
      vertex(xGraph, yGraph);
      if (i == numPointsToDraw) {
        lastX = xGraph;
        lastY = yGraph;
      }
    }
    endShape();
    
    // Tracker: μετά την πρώτη περίοδο, ένα κόκκινο σημείο "τρέχει" στην καμπύλη
    let tGraphCurrent = (t < T) ? t : (t % T);
    let xCurrent = graphOriginX + (tGraphCurrent / T) * graphWidth;
    let yCurrent = graphOriginY + (-A * sin(omega * tGraphCurrent + phi)) * scaleY;
    fill(255, 0, 0);
    noStroke();
    ellipse(xCurrent, yCurrent, 6, 6);
    
    // Δotted (αχνή) γραμμή που συνδέει το τελικό σημείο της καμπύλης (που αντιστοιχεί σε (n+1)T) με τον οριζόντιο άξονα
    let yFinal = graphOriginY + (-A * sin(omega * T + phi)) * scaleY;
    stroke(0, 0, 0, 100);
    drawingContext.setLineDash([1, 2]);
    line(graphOriginX + graphWidth, yFinal, graphOriginX + graphWidth, graphOriginY);
    drawingContext.setLineDash([]);
    pop();
  }
  
  // --- Προσομοίωση Ελατηρίου-Σώματος (Blue Body & Spring) ---
  if (showSpringBodyCheckbox.checked()) {
    push();
    // Μετατόπιση του ελατηρίου 60px δεξιότερα
    let springX = width * 0.75 + 60;
    let fixedY = 50;
    let eqY = centerY;
    
    // Εφέ "ταβανιού": σχεδίαση οριζόντιας γραμμής στο πάνω μέρος του ελατηρίου
    stroke(50);
    strokeWeight(4);
    line(0, fixedY, width, fixedY);
    strokeWeight(1);
    
    // Σχεδίαση του ελατηρίου
    stroke(0);
    noFill();
    beginShape();
    vertex(springX, fixedY);
    let numCoils = 12;
    let coilLength = (eqY - fixedY - 20) / numCoils;  // μειώνουμε λίγο το μήκος για να μην έρχεται πολύ κοντά στο σώμα
    for (let i = 1; i < numCoils; i++) {
      let xOffset = (i % 2 === 0) ? 20 : -20;
      vertex(springX + xOffset, fixedY + i * coilLength);
    }
    vertex(springX, eqY);
    endShape();
    
    // Σχεδίαση του μπλε σώματος
    fill(0, 0, 255);
    noStroke();
    let massY = eqY - A * sin(theta);
    ellipse(springX, massY, 40, 40);
    pop();
  }
  
  // --- Δotted γραμμή που συνδέει το κέντρο της "σκιάς" με το κέντρο του μπλε σώματος ---
  push();
  stroke(0);
  drawingContext.setLineDash([1, 2]);
  // Η "σκιά" έχει κέντρο στο (centerX, redBodyY) = (160, redBodyY)
  // Εάν το σύστημα ελατηρίου-σώματος εμφανίζεται, το μπλε σώμα έχει κέντρο (springX, massY)
  let springXForLine = (showSpringBodyCheckbox.checked()) ? (width * 0.75 + 60) : 0;
  let massYForLine = (showSpringBodyCheckbox.checked()) ? (centerY - A * sin(theta)) : 0;
  if (showSpringBodyCheckbox.checked()) {
    line(160, redBodyY, springXForLine, massYForLine);
  }
  drawingContext.setLineDash([]);
  pop();
  
  // --- Ετικέτες για τους sliders (περιοχή ελέγχου) ---
  push();
  fill(0);
  noStroke();
  textAlign(LEFT, CENTER);
  text("Πλάτος (A): " + A, sliderX + 180, sliderY + 15);
  text("Περίοδος (T): " + nf(T, 1, 2) + " s", sliderX + 180, sliderY + 45);
  text("Αρχική Φάση (φ): " + phiDegrees + "°", sliderX + 180, sliderY + 75);
  pop();
}

function toggleSimulation() {
  if (isRunning) {
    startTimeOffset = millis() - startTime;
    noLoop();
    startPauseButton.html('Start');
  } else {
    startTime = millis() - startTimeOffset;
    loop();
    startPauseButton.html('Pause');
  }
  isRunning = !isRunning;
}

function resetSimulation() {
  startTime = millis();
  startTimeOffset = 0;
  if (!isRunning) {
    redraw();
  }
}
</script>
</body>
</html>
