<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Ταλάντωση και Αρχική Φάση</title>
  <!-- Google Font Roboto για μοντέρνα εμφάνιση -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- Φόρτωση της βιβλιοθήκης p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    /* Στυλ εμπνευσμένο από wavesfull.html */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f7f7f7;
      overflow: hidden;
      height: 100vh;
    }
    /* Όλο το περιεχόμενο σχεδιάζεται μέσα στον καμβά */
    canvas {
      display: block;
    }
    /* Στυλ για τα κουμπιά σύμφωνα με το wavesfull.html */
    button, .p5Button {
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover, .p5Button:hover {
      background: #0056b3;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
<script>
// Global DOM στοιχεία για sliders και κουμπιά
let amplitudeSlider, periodSlider, phaseSlider;
let startPauseButton, resetButton;
let sliderX = 20;
let sliderY1 = 60, sliderY2 = 80, sliderY3 = 100; // Οι sliders ανέβηκαν κατά 40px

// Flags για εμφάνιση στοιχείων (μέσω checkboxes σχεδιασμένων μέσα στον καμβά)
let showRedOutline = false; // για "Προβολή"
let showSpringBody = false;
let showGraph = false;

let startTime, startTimeOffset = 0;
let isRunning = false;

function setup() {
  let canvas = createCanvas(800, 600);
  canvas.parent(document.body);
  
  // Δημιουργία DOM sliders
  amplitudeSlider = createSlider(0, 120, 60, 1);
  amplitudeSlider.position(sliderX, sliderY1);
  amplitudeSlider.style('width', '160px');
  amplitudeSlider.input(() => { if (!isRunning) redraw(); });
  
  periodSlider = createSlider(0.5, 5, 2, 0.1);
  periodSlider.position(sliderX, sliderY2);
